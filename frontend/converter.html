<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <!-- Header/Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container">
        <a class="navbar-brand" href="index.html">Image Tools</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="resizer.html">Image Resizer</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="converter.html">Image Converter</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about.html">About Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contact.html">Contact Us</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Image Converter Page -->
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
          <div class="card shadow">
            <div class="card-header bg-primary text-white text-center">
              <h2 class="mb-0">Image Converter</h2>
            </div>
            <div class="card-body">
              <form id="convertForm" enctype="multipart/form-data">
                <div class="mb-3">
                  <label for="convertFile" class="form-label">Select Image</label>
                  <input type="file" class="form-control" id="convertFile" name="file" accept="image/*" required>
                </div>
                <div class="mb-3">
                  <label for="convertFormat" class="form-label">Convert To</label>
                  <select class="form-select" id="convertFormat" name="format" required>
                    <option value="jpg">JPG</option>
                    <option value="png">PNG</option>
                    <option value="gif">GIF</option>
                    <option value="webp">WEBP</option>
                    <option value="bmp">BMP</option>
                    <option value="tiff">TIFF</option>
                  </select>
                </div>
                <div class="d-grid">
                  <button type="submit" class="btn btn-primary btn-lg" id="convertBtn">
                    <span class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                    Convert Image
                  </button>
                </div>
              </form>
              <div id="convertResult" class="mt-4 d-none">
                <h5>Converted Image</h5>
                <img id="convertedPreview" class="img-fluid rounded mb-2" alt="Converted Preview">
                <div>
                  <a id="convertedDownload" class="btn btn-success" download>Download Converted Image</a>
                </div>
              </div>
              <div id="convertError" class="alert alert-danger mt-3 d-none" role="alert">
                <span id="convertErrorMessage"></span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="bg-primary text-white text-center py-3 mt-5">
      <div class="container">
        <small>&copy; 2025 Image Tools. All rights reserved.</small>
      </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="script.js"></script>
</body>
</html>
