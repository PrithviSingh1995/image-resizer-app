<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Resizer</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white text-center">
                        <h2 class="mb-0">
                            <i class="bi bi-image"></i> Image Resizer
                        </h2>
                    </div>
                    <div class="card-body">
                        <form id="imageForm" enctype="multipart/form-data">
                            <div class="mb-3">
                                <label for="imageFile" class="form-label">Select Image</label>
                                <input type="file" class="form-control" id="imageFile" name="file" accept="image/*" required>
                                <div class="form-text">Supported formats: JPG, PNG, GIF</div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="targetSize" class="form-label">Target Size (KB)</label>
                                <input type="number" class="form-control" id="targetSize" name="size" value="100" min="10" max="1000" required>
                                <div class="form-text">Enter the desired file size in kilobytes</div>
                            </div>
                            
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary btn-lg" id="processBtn">
                                    <span class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                                    Process Image
                                </button>
                            </div>
                        </form>
                        
                        <div id="preview" class="mt-4 d-none">
                            <h5>Preview</h5>
                            <div class="row">
                                <div class="col-md-6">
                                    <h6>Original</h6>
                                    <img id="originalPreview" class="img-fluid rounded" alt="Original">
                                    <div class="mt-2">
                                        <small class="text-muted">Size: <span id="originalSize">-</span></small>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <h6>Processed</h6>
                                    <img id="processedPreview" class="img-fluid rounded" alt="Processed">
                                    <div class="mt-2">
                                        <small class="text-muted">Size: <span id="processedSize">-</span></small>
                                    </div>
                                </div>
                            </div>
                            <div class="mt-3">
                                <a id="downloadLink" class="btn btn-success" download>
                                    <i class="bi bi-download"></i> Download Processed Image
                                </a>
                            </div>
                        </div>
                        
                        <div id="error" class="alert alert-danger mt-3 d-none" role="alert">
                            <i class="bi bi-exclamation-triangle"></i>
                            <span id="errorMessage"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="script.js"></script>
</body>
</html>
